<script type="text/html" id="meetup">
  <h1 class="page-header"><%= group.name %></h1>
  <div style="float: left;" class="member-meetup-name"><h3>Next Event: </h3></div><a href="<%= event_url %>" class="thumb" style="float: left;">
    <div class="nametag-photo-name member-meetup-name">
      <h3 class="event-name"><%= name %></h3>
    </div>
  </a>
  <div style="float: right; padding-left: 20px;">
    <% if (isSelectingPrizeWinner) { %>
    {{#if isSelectingPrizeWinner}}
      <a href="" {{action 'resetMemberTiles'}}>Reset</a>
    <% } else { %>
      <a href="" onclick="getRandomMember();">Random Member</a>
    <% } %>
  </div>
  <div style="float: right;">
    <span>Prize: </span>
    <select id="prize">
      <option value="-1"></option>
      <option value="jetbrains">JetBrains License</option>
      <option value="mindscape">Mindscape License</option>
      <option value="pluralsight">Pluralsight Subscription</option>
      <option value="apress">Apress eBook</option>
    </select>
  </div>
  <div style="clear: both;">
    <h4>(<span class="count"><%= yes_rsvp_count %></span> <%= group.who %>)</h4>
  </div>
  <ul id="meetups-rsvps"></ul>
</script>

<script type="text/html" id="meetup-rsvps">
  <div class="thumbnail member-listing member-<%= member.member_id %>">
    <% if ((typeof member_photo !== "undefined") && (typeof member_photo.thumb_link !== "undefined")) { %>
      <div class="member-photo"><img src="<%= member_photo.thumb_link %>" width="50" /></div>
    <% } else { %>
      <div class="member-photo"><img src="http://img2.meetupstatic.com/img/458386242735519287330/noPhoto_50.png" width="50" /></div>
    <% } %>
    <div class="rsvp-details">
      <a href="http://www.meetup.com/<%= group.urlname %>/members/<%= member.member_id %>" class="thumb">
        <div class="nametag-photo-name">
          <h5 class="meetup-name"><%= member.name %></h5>
        </div>
      </a>
    </div>
  </div>
</script>
